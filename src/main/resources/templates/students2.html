<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{template.html}">
>
<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link th:href="@{/styles/students2.css}" rel="stylesheet"/>
</head>


<body>

<div layout:fragment="content">

    <div class="container">
        <div class="row">
            <div class="col-md-offset-1 col-md-12">
                <div class="panel">
                    <div class="panel-heading">
                        <div class="row">
                            <div class="col col-sm-3 col-xs-12">
                                <h4 class="title">Students <span>List <i class="bi bi-person-lines-fill"></i> </span></h4>

                            </div>
                            <div class="col-sm-9 col-xs-12 text-right">

                                <div class="btn_group">
                                    <form action="get" th:action="@{students2}">
                                        <input th:value="${keyword}" type="text" name="keyword" class="form-control"
                                               placeholder="Search">
                                        <button class="btn btn-default" type="submit" title="search">
                                            <i class="bi bi-search"></i>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel-body table-responsive">
                        <table class="table">
                            <thead>
                            <tr>

                                <th></th>
                                <th>Nom</th>
                                <th>Prenom</th>
                                <th>Email</th>
                                <th>Date Naissance</th>
                                <th>Genre</th>
                                <th>est en regle?</th>
                                <th>Actions</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="p:${students}">
                                <td th:text="${p.id}"></td>
                                <td th:text="${p.nom}"></td>
                                <td th:text="${p.prenom}"></td>
                                <td th:text="${p.email}"></td>
                                <td th:text="${p.datenaissance}"></td>
                                <td th:text="${p.genre}"></td>
                                <td th:text="${p.enregle}? 'Oui' : 'Non'"></td>

                                <td>
                                    <ul class="action-list">

                                        <li sec:authorize="hasAuthority('ADMIN')">
                                            <a th:onclick="return confirm('are you sure ?')"
                                               th:href="@{delete(id=${p.id},page=${currentPage},keyword=${keyword})}"
                                               class="btn btn-outline-danger"
                                            >
                                                <i class="bi bi-trash"></i>
                                            </a>
                                        </li>

                                        <li sec:authorize="hasAuthority('ADMIN')">
                                            <a
                                                    th:href="@{editStudents(id=${p.id},page=${currentPage},keyword=${keyword})}"
                                                    class="btn btn-outline-success">
                                                <i class="bi bi-pencil-square"></i>
                                            </a>
                                        </li>

                                    </ul>
                                </td>
                            </tr>


                            </tbody>
                        </table>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-sm-6 col-xs-6">
                                <ul class="pagination visible-xs pull-right">

                                    <li th:class="${status.index==currentPage?'active' : ''}"
                                        th:each="page,status:${pages}">
                                        <a
                                                th:text="${status.index}"
                                                th:href="@{students2(page=${status.index},keyword=${keyword})}"
                                        ></a>
                                    </li>

                                </ul>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
