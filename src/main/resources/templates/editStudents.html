<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
>
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">

    <style>
        span {
            color: red;
        }
    </style>
</head>
<body>

<div layout:fragment="content">

    <div class="col-6 offset-3">

        <form method="post" th:action="@{save(id=${student.id},page=${page},keyword=${keyword})}">


            <div class="mb-3">
                <label for="nom">Nom</label>
                <input class="form-control" type="text" name="nom" id="nom" th:value="${student.nom}">
                <span th:errors="${student.nom}"></span>
            </div>

            <div class="mb-3">
                <label for="nom">Prenom</label>
                <input class="form-control" type="text" name="nom" id="prenom" th:value="${student.prenom}">
                <span th:errors="${student.prenom}"></span>
            </div>

            <div class="mb-3">
                <label for="email">Email</label>
                <input class="form-control" type="text" name="nom" id="email" th:value="${student.email}">
                <span th:errors="${student.email}"></span>
            </div>


            <div class="mb-3">
                <label for="Datenaissance">datenaissance</label>
                <input class="form-control" type="date" name="Datenaissance" id="Datenaissance"
                       th:value="${student.datenaissance}">
                <span th:errors="${student.datenaissance}"></span>
            </div>


            <div class="mb-3">
                <select name="genre">
                    <option th:each="Genre : ${T(ma.enset.studentsmvc.entities.Genre).values()}"
                            th:text="${Genre}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="enregle">enregle</label>
                <input type="checkbox" name="enregle" id="enregle" th:checked="${student.enregle}">
                <span th:errors="${student.enregle}"></span>
            </div>

            <button type="submit" class="btn btn-primary">save</button>

        </form>
    </div>
</div>
</body>
</html>
